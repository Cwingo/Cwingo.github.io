<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 7 - Intro to JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Intro to JavaScript</h1>
  </header>
  <div class="container">
    <div class="column" id="counter-column">
      <h3>Count</h3>
      <div id="counter" class="box">0</div>
    </div>
    <div class="column" id="image-column">
      <h3>Random Image</h3>
      <img id="randomImage" class="box" src="https://picsum.photos/200" alt="Random Image">
    </div>
    <div class="column" id="slider-column">
      <h3>Slider Move</h3>
      <input type="range" id="slider" min="0" max="100">
      <div id="square" class="box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
