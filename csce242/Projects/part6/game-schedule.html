<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container logo-title">
            <img src="images/alabama-logo.png" alt="Alabama Logo" class="header-logo">
            <h1>Alabama Football RTR</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>

                    <li><a href="news-updates.html">News & Updates</a></li>

            </nav>

    <section class="record-menu">
        <div class="container">
            <div class="record-stat">
                <h3>Overall</h3>
                <p>6-2</p>
            </div>
            <div class="record-stat">
                <h3>Streak</h3>
                <p><span class="green-dot"></span>W1</p>
            </div>
            <div class="record-stat">
                <h3>Home</h3>
                <p>4-0</p>
            </div>
            <div class="record-stat">
                <h3>Away</h3>
                <p>2-2</p>
            </div>
            <div class="record-stat">
                <h3>Neutral</h3>
                <p>0-0</p>
            </div>
        </div>
    </section>
    
    <!-- Game Schedule Section -->
    <main>
        <section class="game-schedule">
            <div class="container">
                <h2>2024 Alabama Football Game Schedule</h2>
