<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Schedule - Alabama Football RTR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>ALABAMA FOOTBALL RTR</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team-roster.html">Team Roster</a></li>
                <li><a href="game-schedule.html">Game Schedule</a></li>
                <li><a href="news-updates.html">News & Updates</a></li>
               
            </ul>
        </nav>
    </header>

    <!-- Schedule Stats Section -->
    <section class="schedule-stats">
        <div class="stats-overview">
            <div class="stat">
                <h4>Overall</h4>
                <p>4-1</p>
            </div>
            <div class="stat">
                <h4>Streak</h4>
                <p><span class="green-dot"></span> W0</p>
            </div>
            <div class="stat">
                <h4>Home</h4>
                <p>3-0</p>
            </div>
            <div class="stat">
                <h4>Away</h4>
                <p>1-1</p>
            </div>
            <div class="stat">
                <h4>Neutral</h4>
                <p>0-0</p>
            </div>
        </div>

        <div class="schedule-controls">
            <button class="add-to-calendar">Add To Calendar</button>
            <select>
                <option value="2024">2024</option>
            </select>
            <select>
                <option value="all-games">All Games</option>
            </select>
        </div>
    </section>

    <!-- Main Content - Game Schedule -->
    <main>
        <section class="game-schedule">
            <div class="game">
                <div class="game-info">
                    <h3>Vanderbilt</h3>
                    <p>@ Nashiville,Ten.</p>
                    <p>TV: ESPN</p>
                </div>
                <div class="game-result">
                    <p>L, 35-40</p>
                    <p>Oct 5</p>
                </div>
                <div class="game-links">
                    <button>Box Score</button>
                    <button>Recap</button>
                    <button>Game Book</button>
                </div>
            </div>
            <!-- Add more games here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alabama Football RTR. All rights reserved.</p>
    </footer>
</body>
</html>
